<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5a5d4c734.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Countdown timer</title>
</head>

<body>
    <div class="container">
        <section class="timer-section">
            <p class="timer-display">
                <span class="hours">00<span class="time-unit">H</span></span><span class="separator">:</span><span
                    class="minutes">00<span class="time-unit">M</span></span><span class="separator">:</span><span
                    class="seconds">00<span class="time-unit">S</span></span>
            </p>

            <!-- TIMER INPUT -->
            <div class="timer-input">
                <div>
                    <div class="hours-input-grp">
                        <button type="button" class="arrow-up set-timer-ctrls"><i
                                class="fa-solid fa-angle-up"></i></button>
                        <input type="number" id="hours-input" min="0" max="23" step="1" value="0" autofocus />
                        <button type="button" class="arrow-down set-timer-ctrls"><i
                                class="fa-solid fa-angle-down"></i></button>
                        <span>Hours</span>
                    </div>
                    <div class="minutes-input-grp">
                        <button type="button" class="arrow-up set-timer-ctrls"><i
                                class="fa-solid fa-angle-up"></i></button>
                        <input type="number" id="minutes-input" min="0" max="59" step="1" value="0" />
                        <button type="button" class="arrow-down set-timer-ctrls"><i
                                class="fa-solid fa-angle-down"></i></button>
                        <span>Minutes</span>
                    </div>
                    <div class="seconds-input-grp">
                        <button type="button" class="arrow-up set-timer-ctrls"><i
                                class="fa-solid fa-angle-up"></i></button>
                        <input type="number" id="seconds-input" min="0" max="59" step="1" value="0" />
                        <button type="button" class="arrow-down set-timer-ctrls"><i
                                class="fa-solid fa-angle-down"></i></button>
                        <span>Seconds</span>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn timer-start">Start timer</button>
                </div>
            </div>
        </section>

        <section class="timer-ctrls">
            <button type="button" class="btn timer-start"><i class="fa-solid fa-play"></i></button>
            <button type="button" class="btn timer-stop"><i class="fa-solid fa-stop"></i></button>
            <button type="button" class="btn timer-pause"><i class="fa-solid fa-pause"></i></button>
        </section>
    </div>

    <audio src="assets/tones/Alarm08.wav" id="timer-audio">
        Your browser does not support audio playback
    </audio>

    <script type="module" src="scripts/entities.js"></script>
    <script type="module" src="scripts/actions.js"></script>
    <script type="module" src="scripts/script.js"></script>
</body>

</html>
